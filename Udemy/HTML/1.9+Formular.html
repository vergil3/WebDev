<html>
    <heady>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>HTML Formular</title>
    </heady>
    <body>
        <h2>Formular</h2>

        <form>
            <p>Username: <input type="text" placeholder="Benutzernamen eintragen"> </p>
            
            <p>Eingeloggt bleiben: <input type="checkbox"></p>                  <!--checked is an default option-->
            
            <p>Unter 18 Jahre alt: <input type="radio" name="age" value="u18"></p>
            
            <p>Über 18 Jahre alt: <input type="radio" name="age" value="Ü18"></p>

            <p>
                Lieblingsessen:
                <select>
                    <option selected>- Bitte eine Auswahl treffen -</option>
                    <option>Pizza</option>
                    <option>Eis</option>
                    <option>Döner</option>
                </select>
            </p>

            <p>
                <input type="submit" name="send" value="Daten senden">
            </p>
        </form>
    </body>
    <footer>
        <hr>
        This is an exercise
    </footer>
</html>
